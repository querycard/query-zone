<!-- MODAL CREATE PRODUCT -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent"
       class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto opacity-0 scale-95 transition-all duration-150">

    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Add a new product to your store.</p>
      </div>

      <button type="button"
              class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg p-1.5"
              onclick="hideModal()">
        âœ•
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-6 form-style">

      <form id="productForm">

        <!-- NAME -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" name="name"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="Enter product name" required>
        </div>

        <!-- PRICE -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Price (IDR)</label>
          <input type="number" name="price" min="0"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="100000" required>
        </div>

        <!-- DESCRIPTION -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea name="description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                    placeholder="Enter description" required></textarea>
        </div>

        <!-- CATEGORY -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Category</label>
          <select name="category"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="transfer">Transfer</option>
            <option value="update">Update</option>
            <option value="exclusive">Exclusive</option>
            <option value="match">Match</option>
            <option value="rumor">Rumor</option>
            <option value="analysis">Analysis</option>
          </select>
        </div>

        <!-- THUMBNAIL -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" name="thumbnail"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="https://example.com/image.jpg">
        </div>

        <!-- BRAND -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Brand</label>
          <input type="text" name="brand"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="Nike / Adidas / Puma" required>
        </div>

        <!-- GENDER -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Gender</label>
          <select name="gender"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="Unisex">Unisex</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
          </select>
        </div>

        <!-- STOCK -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" name="stock" min="0"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="0" required>
        </div>

        <!-- BONUS POINTS -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Bonus Points</label>
          <input type="number" name="bonus_points" min="0"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="0" required>
        </div>

        <!-- FEATURED -->
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox"
                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">
              Featured Product
            </label>
          </div>
        </div>

      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200">
      <button type="button"
              class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50"
              onclick="hideModal()">
        Cancel
      </button>

      <button type="submit" form="productForm"
              class="flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700"
              id="submitProduct">
        Publish Product
      </button>
    </div>

  </div>
</div>

<!--      JAVASCRIPT           -->
<!-- ========================= -->

<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  // AJAX SUBMIT
  async function addProductEntry() {
    try {
      const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
        },
        body: new FormData(document.getElementById('productForm')),
      });

      if (!response.ok) {
        showToast("Failed to add product", "", "error");
        return;
      }

      document.getElementById("productForm").reset();
      hideModal();
      showToast("Product added successfully!", "", "success");

      document.dispatchEvent(new CustomEvent("productAdded"));
    }
    catch (err) {
      showToast("Error", err.message, "error");
    }
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
  });
</script>
