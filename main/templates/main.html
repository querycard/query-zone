{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Query Zone</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="bg-[#151513] w-full pt-16 min-h-screen text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Filter + Create + Refresh Buttons -->
    <div class="p-[3px] rounded-xl mb-8" style="background: linear-gradient(90deg, #5D753E, #B1CC8F, #A0B981, #6F8C4A);">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between flex-wrap gap-4 p-4 bg-[#151513] rounded-xl">

        <!-- Filter Buttons -->
        <div class="flex flex-wrap gap-3">
          <button id="filter-all" class="px-4 py-2 bg-[#2C2E2A] text-gray-200 border border-[#5D753E] rounded-xl font-semibold transition-all duration-300 hover:bg-[#3D4D29] hover:text-white">All Products</button>
          <button id="filter-my" class="px-4 py-2 bg-[#2C2E2A] text-gray-200 border border-[#5D753E] rounded-xl font-semibold transition-all duration-300 hover:bg-[#3D4D29] hover:text-white">My Products</button>
        </div>

        <!-- AJAX Create + Refresh -->
        <div class="flex gap-3 sm:ml-auto">
          <button onclick="showModal()" class="px-4 py-2 bg-[#2C2E2A] text-gray-200 border border-[#5D753E] rounded-xl font-semibold transition-all duration-300 hover:bg-[#3D4D29] hover:text-white">
            Create Product
          </button>
          <button onclick="fetchProducts()" class="px-4 py-2 bg-[#2C2E2A] text-gray-200 border border-[#5D753E] rounded-xl font-semibold transition-all duration-300 hover:bg-[#3D4D29] hover:text-white">
            Refresh
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="bg-[#151513] rounded-xl border border-[#5D753E] p-12 text-center text-gray-200 hidden">
      <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-400 mt-3">Loading product...</p>
    </div>

    <!-- Empty State -->
    <div id="empty" class="bg-[#151513] rounded-xl border border-[#5D753E] p-12 text-center text-gray-200 hidden">
      <div class="w-32 h-32 mx-auto mb-4">
        <img src="{% static 'image/no-product.png' %}" alt="No product available" class="w-full h-full object-contain">
      </div>
      <h3 class="text-lg font-medium text-white mb-2">No product found</h3>
      <p class="text-gray-400 mb-6">Shop and be in the zone!</p>
      <button onclick="showModal()" class="px-4 py-2 bg-[#2C2E2A] text-gray-200 border border-[#5D753E] rounded-xl hover:bg-[#3D4D29] hover:text-white transition-all duration-300">
        Create Product
      </button>
    </div>

    <!-- Product Grid -->
    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <!-- Modal Create Product -->
    <div id="modal-create" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-[#151513] text-white rounded-xl p-6 w-full max-w-lg border border-[#5D753E]">
        <h2 class="text-2xl font-semibold mb-4">Create Product</h2>
        <form id="modal-form" class="flex flex-col gap-4">
          <input name="name" placeholder="Product Name" class="p-2 rounded-md bg-[#2C2E2A] border border-[#5D753E]"/>
          <textarea name="description" placeholder="Description" class="p-2 rounded-md bg-[#2C2E2A] border border-[#5D753E]"></textarea>
          <input name="category" placeholder="Category" class="p-2 rounded-md bg-[#2C2E2A] border border-[#5D753E]"/>
          <input type="file" name="thumbnail"/>
          <div class="flex justify-end gap-3 mt-4">
            <button type="button" id="modal-cancel" class="px-4 py-2 bg-[#2C2E2A] text-gray-200 border border-[#5D753E] rounded-xl hover:bg-[#3D4D29] hover:text-white transition-all duration-300">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-[#2C2E2A] text-gray-200 border border-[#5D753E] rounded-xl hover:bg-[#3D4D29] hover:text-white transition-all duration-300">Create</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<style>
  .product-card {
    background-color: #2C2E2A;
    border: 2px solid #5D753E;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .product-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }
  .product-card button {
    background-color: #2C2E2A;
    color: white;
    border: 1px solid #5D753E;
    padding: 0.25rem 0.5rem;
    border-radius: 0.5rem;
    transition: all 0.3s;
  }
  .product-card button:hover {
    background-color: #3D4D29;
  }
</style>

<script>
const Product_API_ENDPOINT = "{% url 'main:show_json' %}";
const CREATE_PRODUCT_ENDPOINT = "{% url 'main:add_product_entry_ajax' %}";
const CURRENT_USER_ID = "{{ user.id|default_if_none:'' }}";

const grid = document.getElementById('grid');
const loading = document.getElementById('loading');
const empty = document.getElementById('empty');
const modal = document.getElementById('modal-create');
const modalForm = document.getElementById('modal-form');
const modalCancel = document.getElementById('modal-cancel');

const filterAllBtn = document.getElementById('filter-all');
const filterMyBtn = document.getElementById('filter-my');

let allProducts = [];
let activeFilter = 'all';

// Show/hide modal
function showModal() { modal.classList.remove('hidden'); }
modalCancel.addEventListener('click', ()=>modal.classList.add('hidden'));

// Build product card
function buildCard(item) {
  const card = document.createElement('article');
  card.className = 'product-card flex flex-col';
  card.innerHTML = `
    <div class="aspect-[16/9] relative overflow-hidden mb-4">
      ${item.thumbnail ? `<img src="${item.thumbnail}" class="w-full h-full object-cover">` : `<div class="w-full h-full bg-gray-700"></div>`}
      <div class="absolute top-3 left-3">
        <span class="px-2 py-1 rounded text-xs font-medium bg-green-600 text-white">${item.category}</span>
      </div>
    </div>
    <div class="p-4 flex flex-col flex-1">
      <h3 class="font-semibold text-lg mb-2">${item.name}</h3>
      <p class="text-gray-400 text-sm mb-2 line-clamp-2">${item.description}</p>
      <div class="mt-auto flex justify-between items-center">
        <a href="#" class="text-green-500 text-sm">Read more</a>
        ${CURRENT_USER_ID==item.user_id ? `<div class="flex gap-2"><button>Edit</button><button>Delete</button></div>` : ''}
      </div>
    </div>
  `;
  return card;
}

// Fetch products
async function fetchProducts() {
  loading.classList.remove('hidden');
  grid.classList.add('hidden');
  empty.classList.add('hidden');

  try {
    const res = await fetch(Product_API_ENDPOINT);
    const data = await res.json();
    allProducts = data || [];

    const filtered = activeFilter === 'my'
      ? allProducts.filter(p=>p.user_id==CURRENT_USER_ID)
      : allProducts;

    if(filtered.length === 0) empty.classList.remove('hidden');
    else {
      grid.innerHTML = '';
      filtered.forEach(p=>grid.appendChild(buildCard(p)));
      grid.classList.remove('hidden');
    }
  } catch(e) {
    console.error(e);
    empty.classList.remove('hidden');
  } finally {
    loading.classList.add('hidden');
  }
}

// Filter buttons
filterAllBtn.addEventListener('click', ()=>{
  activeFilter='all';
  fetchProducts();
});
filterMyBtn.addEventListener('click', ()=>{
  activeFilter='my';
  fetchProducts();
});

// Modal create product AJAX
modalForm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const formData = new FormData(modalForm);
  try {
    const res = await fetch(CREATE_PRODUCT_ENDPOINT,{
      method:'POST',
      body: formData,
      headers: {'X-CSRFToken':'{{ csrf_token }}'}
    });
    const data = await res.json();
    if(data.success){
      modal.classList.add('hidden');
      modalForm.reset();
      fetchProducts();
    } else alert('Failed to create product');
  } catch(err){console.error(err); alert('Error');}
});

// Initialize
fetchProducts();
</script>

{% endblock content %}
